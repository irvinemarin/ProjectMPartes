<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>{{message}}
  <mat-spinner [class.hide]="isHideProggres" style="margin: auto"></mat-spinner>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="warn" [disabled]="!isHideProggres" (click)="elimnar()" cdkFocusInitial>Eliminar
  </button>

</div>
