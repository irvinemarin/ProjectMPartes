<mat-toolbar class="primary_color_dev" color="primary">
  <mat-toolbar-row>
    <span>
      TITULO 1
      {{dataApp["Titulo"]}}
    </span>
    <nav mat-tab-nav-bar
         style="padding-left: 25px"
    >
      <a mat-tab-link *ngFor="let link of links"
         (click)="redirect(link.abrev,link)"
         [active]="link.active"> {{link.titulo}} </a>
    </nav>

  </mat-toolbar-row>

</mat-toolbar>
